<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="products.css" />
</head>

<body>
  <div id="mainContainer" style="display: none;">
    <div class="container-fluid">

        <div id="header">

            <div id="logo-container">
                <img id="logo" src="wordlogo.png" alt="Roomies Goodies Logo">
            </div>

            <div id="profile-container">
                <img id="profilePhoto" src="profilephoto.png" alt="profile photo">
                <button class="btn" onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                    id="logoutButton">Log Out</button>
            </div>

        </div>


        <div class="container-fluid" role="search" id="searchForm">
            <div class="form-group me-2">
                <label>
                    <input type="radio" name="searchType" value="product" checked> Product
                </label>
                <label>
                    <input type="radio" name="searchType" value="owner"> Owner
                </label>
            </div>
            <input class="form-control me-2" type="search" placeholder="Enter product or owner name ... "
                aria-label="Search" id="searchInput"> <br>

            <button class="btn" onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                type="button" id="searchButton">Search</button>
                <div class="container-fluid" id="searchMessage"> </div>
        </div>

        <div id="update-container" class="container-fluid">
            <h1 class="my-4"> All Products</h1>

            <div style="width: fit-content;">
                <button class="btn" onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                    type="button" id="AddButton">Add new product</button>
                <button class="btn" onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                    type="button" id="updateButton">Update product</button>
                <button class="btn" onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                    type="button" id="deleteButton">delete product</button>

                <input type="text" class="form-control" id="updatedCodeInput" placeholder="Enter code"
                    name="updatedCodeInput" class="box" required>
                <button class="btn" onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                    id="findButton">Find record</button>
                <button class="btn" onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                    id="saveChangesButton">Save Change</button>
                <div class="container-fluid" id="crudMesssage"> </div>
            </div>
            <div>
                <table class="table table-bordered table-striped" id="productsTable">
                    <thead class="thead-dark">
                        <tr>
                            <th id="codeID">Product Code</th>
                            <th id="nameID">Product Name</th>
                            <th id="ownerID">Product Owner</th>
                            <th id="priceID">Product Price</th>
                            <th id="typeID">Product Type</th>
                            <th id="stockID">Product Quantity</th>
                            <th id="accessID">Product Access</th>
                            <th id="uni tID">Product Unit</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

  </div>
    <script src="products.js"></script>
</body>

</html>
