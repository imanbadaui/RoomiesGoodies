<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="products.css" />
</head>

<body style="background-color: #f6f6f6;">
    <div class="container-fluid">

        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 2%;">

            <div style="display: flex; justify-content:flex-start; width: fit-content;">
                <img id="logo" src="wordlogo.png" alt="Roomies Goodies Logo"
                    style="cursor: pointer; width : 60%; height : 60%; margin-top: 6%; margin-left: 2%;">
            </div>

            <div style="display: flex; justify-content: flex-end; width: fit-content;">
                <img id="profilePhoto" src="profilephoto.png" alt="profile photo"
                    style="cursor: pointer; width: 16%; height: 16%; margin-right: 2%; margin-top: 6%;">
                <button class="btn" style="background-color: #f4c524; color: black; width: fit-content; height: 20%; margin-top: 8%; margin-right: 2%;"
                    onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                    id="logoutButton">Log
                    Out</button>
            </div>

        </div>


        <div class="container-fluid" role="search" id="searchForm">
            <div class="form-group me-2">
                <label>
                    <input type="radio" name="searchType" value="product" checked> Product
                </label>
                <label>
                    <input type="radio" name="searchType" value="owner"> Owner
                </label>
            </div>
            <input class="form-control me-2" type="search" placeholder="Enter product or owner name ... "
                aria-label="Search" id="searchInput"> <br>

            <button class="btn" style="background-color: #f4c524; color: black;"
                onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';" type="button"
                id="searchButton">Search</button>
        </div>

        <div id="products-container" class="container-fluid"
            style="display: flex;justify-content: center; flex-direction:column;">
            <h1 class="my-4"> All Products</h1>
            <button class="btn" style="background-color: #f4c524; color: black;  width: fit-content;; margin-bottom: 1%;"
                onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';" type="button"
                id="AddButton">Add a new product</button> <br>
            <button class="btn" style="background-color: #e7688b; color: black; display: none; width: 15%; margin-bottom: 1%;"
                onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                id="saveChangesButton">Save Changes</button>

            <div class="container-fluid" id="crudMesssage"> </div>

            <table class="table table-bordered table-striped" id="productsTable">
                <thead class="thead-dark">
                    <tr>
                        <th id="codeID">Product Code</th>
                        <th id="nameID">Product Name</th>
                        <th id="ownerID">Product Owner</th>
                        <th id="priceID">Product Price</th>
                        <th id="typeID">Product Type</th>
                        <th id="stockID">Product Quantity</th>
                        <th id="accessID">Product Access</th>
                        <th id="uni tID">Product Unit</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
    </div>

    <script src="products.js"></script>
</body>

</html>
