<body style="background-color: #f4c524;">

    padding-bottom: 8%;
    border-radius: 20px;

    height: 100%;

    align-items: center;

        <h1 class="container-fluid">Your personal space Roomie! </h1>
        <input type="text" class="form-control" id="grantedUsername" name="grantedUsername" class="box" readonly><br>
        <button class="btn" class="btn" style="background-color: #f4c524; color: black; width: 100%;"
