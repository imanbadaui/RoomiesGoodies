<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomiesGoodies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="homepage_style.css" />
</head>

<body>
    
<div id ="main-container"  style="display: flex;  flex-direction: column; justify-content: center; align-items: center;">
    <div class = "container-fluid" style="padding-top: .6%;  display: flex; justify-content: center; align-items: center;  flex-direction:column; flex-wrap:wrap;"  id="header">
        <img id="logo" src="logo.png" alt="Roomies Goodies Logo" width="20%" height="20%">
        <P id="slogan">Who ate my sauce?</P>
    </div>

    <div class="container-fluid" style="display: flex; justify-content: center; align-items: center;  flex-direction:column; flex-wrap:wrap;"  id="login-container">
        <form action="/products" method="get">

            <h1 class = "container-fluid" id= "login_h1" >Login </h1> <br>
            <div id="loginWelcomeMessage"></div>
            
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" class="box"
                required> 
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" class="box"
                required> 

            <div class = "container-fluid" id="loginErrorMessage"></div>

            <a  id = "forgotpassword" href="newpassword.html"> forgot Password? </a> <br>

            <div class="spinner-border spinner-border-sm" id ="loader" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
              </div>
            <div id = "homepageLoginButtons" > 
                <input type="button" value="Log In" class="btn" 
                style="background-color: #f4c524; color: black; width: 100%;" onmouseover="this.style.color='#f6f6f6';"  onmouseout="this.style.color='black';" id="loginButton"> <br><br>
                <input type="button" value="Create New Account"  class="btn" 
                style="background-color: #f4c524; color: black; width: 100%;" onmouseover="this.style.color='#f6f6f6';"  onmouseout="this.style.color='black';"  id="createAccountButton"> <br><br>
                <input type="button" value="Admin Access"  class="btn" 
                style="background-color: #f4c524; color: black; width: 100%;" onmouseover="this.style.color='#f6f6f6';"  onmouseout="this.style.color='black';"  id="adminButton">
            </div>

        </form>
    </div>
</div>

    <script src="userauthscript.js"></script>
</body>

</html>
