<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="admin.css" />
</head>

<body>
    <div id="infoModal" class="modal">
        <div class="modal-content">
            
            <h5 id="modalTitle"></h5>
            <p id="modalBody"></p>
          <span class="close">&times;</span>
       
        </div>
      </div>

    <div id="main-container" class="container-fluid"
        style="display: flex;  flex-direction: column; justify-content: center; align-items: center;">

        <div class="container-fluid"
            style="display: flex;  flex-direction: column; justify-content: center; align-items: center; flex-wrap:wrap;">

            <form action="/profile" method="get">
                <h1 class="container-fluid" id="adminH1">Admin Access</h1> <br>
                <input type="button" value="List of all usernames" class="btn"
                    style="background-color: #f4c524; color: black; width: 100%;"
                    onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                    id="allusers_button"> <br><br>
                <h3 class="container-fluid" id="grant-new-username-message"> Grant a new username </h3> <br>
                <input type="text" class="form-control" id="newUsername" placeholder="Enter new roomie username"
                    name="newUsername" class="box" required><br>

                <label for="isAdminCheckBox ">Check this if new roomie is Admin?</label>
                <input type="checkbox" class="form-check-input" id="isAdminCheckBox" name="isAdminCheckBox"><br><br>

                <input type="button" value="Grant" class="btn"
                    style="background-color: #f4c524; color: black; width: 100%;"
                    onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';" id="grantButton">
                <br>

                <div class="custom-paragraph mb-4" id="newUserConfirmMessage"></div>
                <input type="button" value="Go to Dashboard" class="btn"
                    style="background-color: #f4c524; color: black; width: 100%;"
                    onmouseover="this.style.color='#f6f6f6';" onmouseout="this.style.color='black';"
                    id="goToDashboardButton">
            </form>
        </div>
    </div>

    <script src="adminaccess.js">  </script>
</body>

</html>
